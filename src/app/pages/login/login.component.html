<div class="flex flex-col gap-2 p-6 bg-white rounded-lg shadow">
    <h5 class="text-xl mb-2 font-bold text-gray-900">Login</h5>
    <form 
        action=""
        [formGroup]="loginForm"
        (ngSubmit)="onSubmit()"
        autocomplete="off"
        novalidate
    >
    <div class="form-group mb-3">
        <label for="">Email</label>
        <input 
            type="email"
            placeholder="Email"
            class="form-control"
            formControlName="email"
            [class]="{
                invalid: loginForm.get('email')?.hasError('required') &&
                loginForm.get('email')?.touched,
                valid: loginForm.get('email')?.valid
            }"
        />
        @if(loginForm.get('email')?.hasError('required') &&
        loginForm.get('email')?.touched){
            <span class="form-error">Email é obrigatório</span>
        }
    </div>
    <div class="form-group mb-3">
        <label for="">Senha</label>
        <input 
            type="password"
            placeholder="Entre sua senha"
            class="form-control"
            formControlName="password"
            [class]="{
                invalid: loginForm.get('password')?.hasError('required') &&
                loginForm.get('password')?.touched,
                valid: loginForm.get('password')?.valid
            }"
        />
        @if(loginForm.get('password')?.hasError('required') &&
        loginForm.get('password')?.touched){
            <span class="form-error">Favor entrar sua senha</span>
        }
    </div>
    <button type="submit" class="btn btn-primary">Entrar</button>
</form>
</div>
